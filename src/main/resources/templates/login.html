<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login1.css">
    <title>Login</title>
</head>
    <body>
        <header>
            <nav>
                <a href="/" style="text-decoration: none">
                    <h1 class="sitename">Neighborhood Hotels</h1>
                </a>
            </nav>
        </header>

        <div th:if="${error}" style="color:red;">
            <p th:text="${error}"></p>
        </div>

        <div class="container-login">
            <h1 style="color:#fff">Login</h1>

            <form th:action="@{/login}" method="post">

                <div class="containerForm">
                    <input id="username" name="username" placeholder="Nome de Usuário" required><br><br>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required><br><br>

                    <a href="/">Esqueci minha senha</a><br>
                    <input class="btnEntrar" type="submit" value="Entrar">
                    <a class="btnCriar" th:href="@{/register}">Criar uma conta</a>
                </div>
            </form>
        </div>
    </body>
</html>
